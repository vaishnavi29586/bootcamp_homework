<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Sign Up</title> 
    <link rel="stylesheet" 
          href="style.css"> 
</head> 
  
<body> 
    <div class="main"> 
        <h1>Sign Up</h1> 
        <h3>It's free and only takes a minute</h3> 
        <form action=""> 
            <label for="first"> 
                Firstname: 
              </label> 
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required> 
  <br>
            <label for="password"> 
                  Password: 
              </label> 
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required> 
  
            <div class="wrap"> 
                <button type="submit"
                        onclick="solve()"> 
                    Submit 
                </button> 
            </div> 
        </form> 
        <p>Not registered?  
              <a href="#" 
               style="text-decoration: none;"> 
                Create an account 
            </a> 
        </p> 
    </div> 
</body> 
  
</html>
